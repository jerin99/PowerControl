<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
</head>
<body>
    <p>Current Power: <span id="power">0</span> W</p>
    <p>Total Power: <span id="total">0</span> units</p>
    <p>Status: <span id="status">Waiting</span></p>

    <script>
        let socket;
        function connectWebSocket() {
            socket = new WebSocket('ws://192.168.0.102:8000/ws/power/'); // Replace with your PCâ€™s IP
            
            socket.onopen = function() {
                console.log('WebSocket connected');
            };
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
            socket.onclose = function() {
                console.log('WebSocket closed, retrying in 2s...');
                setTimeout(connectWebSocket, 2000);
            };
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                if ('power' in data) {
                    document.getElementById('power').innerText = data.power;
                    document.getElementById('total').innerText = data.total;
                }
                if ('command' in data) {
                    document.getElementById('status').innerText = data.command === 'on' ? 'Running' : 'Stopped';
                }
            };
        }

        // Initial connection
        connectWebSocket();
    </script>
</body>
</html>
